<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calculadora.css">
    <title>Calculadora</title>
</head>

<body>
    <section class="d-flex align-items-center justify-content-center">
        <div id="calculadora">
            <div id="visor" class="mx-auto my-3 d-flex flex-wrap align-content-center justify-content-end">
                <span class="mr-4"></span>
            </div>
            <div id="botoes" class="m-auto ">
                <div class="d-flex my-4 justify-content-around">
                    <div class="botao numero d-flex"><span class="m-auto">7</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">8</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">9</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">+</span></div>
                </div>


                <div class="d-flex my-4 justify-content-around">
                    <div class="botao numero d-flex"><span class="m-auto">4</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">5</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">6</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">-</span></div>
                </div>

                <div class="d-flex my-4 justify-content-around">
                    <div class="botao numero d-flex"><span class="m-auto">1</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">2</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">3</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">/</span></div>
                </div>

                <div class="d-flex my-4 justify-content-around">
                    <div class="botao numero d-flex"><span class="m-auto">0</span></div>
                    <div id='btn-equals'class="botao d-flex"><span class="m-auto">=</span></div>
                    <div id='btn-clear'class="botao d-flex"><span class="m-auto">C</span></div>
                    <div class="botao numero d-flex"><span class="m-auto">*</span></div>
                </div>

            </div>






        </div>
        <span id="btn-voltar">Voltar</span>
    </section>

</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
<script src="assets/calculadora.js"></script>

</html>
